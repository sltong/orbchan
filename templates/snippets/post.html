<div class="container flex flex-wrap md:flex-nowrap gap-4">
  {% if post.image %}
  <img class="max-w-xs rounded-full" src="{{ post.image.url }}">
  {% endif %}
  <div class="container flex flex-col">
    <div class="inline-flex items-baseline gap-x-4">
      <span class="pl-1 text-lg font-bold text-violet-300">{{ post.thread }}</span>
      <span>No.{{ post.id }}</span>
    </div>
    <p class="basis-full place-self-stretch inline-block bg-zinc-800 rounded-lg p-4">
      {{ post.text }}
    </p>
    <button class="bg-zinc-300 text-zinc-800 rounded-full px-4 py-1 text-lg" type="button">Reply</button>
  </div>
</div>
