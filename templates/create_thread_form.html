<div class="container border-2 border-fuchsia-500 bg-purple-900 p-4 md:pb-8 md:pt-20 md:max-w-xl md:rounded-full mx-auto">
  <form class="rounded-full flex flex-col items-center gap-1 mb-4" method="post" action="{% url 'create_thread' board.slug %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button class="cursor-pointer bg-zinc-500 my-4 px-4 rounded-full" type="submit">Submit</button>
  </form>
</div>
